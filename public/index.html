<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Reserve your table now and experience the best dining!</p>
        <button id="reserve-button">Reserve Now</button>
    </header>

    <div id="reservation-form" style="display: none;">
        <h2>Reserve Your Table</h2>
        <form id="reservationForm">
            <label for="name">Name:</label>
            <input type="text" id="reservation-name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="reservation-email" name="email" required>

            <label for="date">Date:</label>
            <input type="date" id="reservation-date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="reservation-time" name="time" required>

            <label for="people">Number of People:</label>
            <input type="number" id="reservation-people" name="people" required>

            <div class="button-container">
                <button type="submit">Confirm Reservation</button>
                <button type="button" onclick="viewReservations()">View Reservations</button>
            </div>
        </form>
    </div>

    <div id="reservations-list" style="display: none;">
        <h3>List of Reservations</h3>
        <ul id="reservation-data"></ul>
        <button onclick="hideReservations()">Close</button>
    </div>
    <button id="view-messages">View Contact Messages</button>
<div id="messages-list" style="display: none;">
    <h3>Contact Messages</h3>
    <ul id="messages"></ul>
</div>


    <footer>
        <h3>Contact Us</h3>
        <form id="contact-form">
            <input type="text" id="contact-name" name="name" placeholder="Your Name" required>
            <input type="email" id="contact-email" name="email" placeholder="Your Email" required>
            <textarea id="contact-message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>            
    </footer>    

    <script src="script.js"></script>
</body>
</html>
